<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GetAWAY Weather App</title>
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/943eae288a.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-body">
          <div class="row">
            <div class="col-8">
              <h1>Let's GetAWAY</h1>
            </div>
            <div class="col-4">
              <img class="logo" src="images/away-logo.png" alt="Away Logo" />
            </div>
          </div>

          <form id="lets-go-button">
            <div class="row gx-2">
              <div class="col-4">
                <input
                  class="form-control"
                  type="search"
                  name="q"
                  id="destination-input"
                  placeholder="enter your destination"
                />
              </div>
              <div class="col-2">
                <input
                  class="form-control btn btn-dark"
                  type="submit"
                  value="let's go"
                />
              </div>
              <div class="col-2">
                <input
                  class="form-control btn btn-outline-dark"
                  type="button"
                  value="stay home"
                  id="stay-home-button"
                />
              </div>
            </div>
          </form>

          <div class="row">
            <div class="col-8">
              <div class="city-header">
                <h2 id="display-city"></h2>
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-4">
              <div class="current-city">
                <div class="day-time">
                  <div id="current-date"></div>
                  <div id="current-time"></div>
                </div>
                <div class="icon-temp">
                  <i class="fas fa-cloud"></i>
                  <span class="number-temp" id="number-temp"></span>
                  <span class="faren"> <a href="" id="faren-click">F</a></span>
                  <span class="faren">|</span>
                  <span class="celsius">
                    <a href="" id="celsius-click">C</a></span
                  >
                </div>
              </div>
            </div>
            <div class="col-4">
              <ul class="current-weather">
                <li id="weather-description"></li>
                <li>
                  <span id="temp-max"></span>
                  <span id="temp-min"></span>
                </li>
                <li id="humidity"></li>
                <li id="wind-speed"></li>
              </ul>
            </div>
            <div class="col-4">
              <img src="images/suitcase.jpg" alt="Away Suitcase" />
            </div>
          </div>

          <div class="five-day-forecast">
            <div class="row">
              <div class="col-10">
                <div class="five-icons">
                  <div class="row">
                    <div class="col-2">
                      <i class="fas fa-cloud"></i>
                    </div>
                    <div class="col-2">
                      <i class="fas fa-cloud"></i>
                    </div>
                    <div class="col-2">
                      <i class="fas fa-cloud"></i>
                    </div>
                    <div class="col-2">
                      <i class="fas fa-cloud"></i>
                    </div>
                    <div class="col-2">
                      <i class="fas fa-cloud"></i>
                    </div>
                  </div>

                  <div class="five-days">
                    <div class="row">
                      <div class="col-2">Tue</div>
                      <div class="col-2">Wed</div>
                      <div class="col-2">Thu</div>
                      <div class="col-2">Fri</div>
                      <div class="col-2">Sat</div>
                    </div>
                  </div>
                  <div class="five-temps">
                    <div class="row">
                      <div class="col-2">23° / 14°</div>
                      <div class="col-2">23° / 14°</div>
                      <div class="col-2">23° / 14°</div>
                      <div class="col-2">23° / 14°</div>
                      <div class="col-2">23° / 14°</div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
